<!--Header-->
<header id="header">
  <!--Main header-->
  <div class="main-header">
    <!--Profile image-->
    <figure class="img-profile">
      <img src="/assets/image/profile.jpg" alt=""/>
    </figure>
    <!--End profile image-->
    <!--Main navigation-->
    <nav id="main-nav" class="main-nav clearfix tabbed">
      <ul>
        {% for item in site.data.nagivation %}
        <li><a href="{{item.link}}"><i class="{{item.icon}}"></i>{{item.name}}</a></li>
        {% endfor %}
      </ul>
    </nav>
    <!--End main navigation-->
  </div>
  <!--End main header-->
  <div class="bottom-header bgWhite ofsTSmall ofsBSmall tCenter">
    <ul class="social">
      {% for item in site.data.social-profile %}
      <li><a href="{{item.link}}" title="{{item.name}}"><i class="{{item.icon}}"></i></a></li>
      {% endfor %}
    </ul>
  </div>
</header>
<!--End  header-->
