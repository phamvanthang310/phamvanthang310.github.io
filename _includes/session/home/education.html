<!--Main title-->
{% include component/main-title.html title="education" %}

<!--Content-->
<div class="content">
  <!--Block content-->
  <div class="block-content">
    <!--Timeline-->
    <div class="timeline education">
      <!--Row-->
      <div class="row ">
        <div class="col-md-12">

          <!--Experience holder-->
          <div class="exp-holder margTop">

            {% for item in site.data.education %}
            <!--Experience-->
            <div class="exp">
              <div class="hgroup">
                <h4>{{item.school}}</h4>
                <h3>{{item.title}}</h3>
                <h6><i class="icon-calendar"></i>{{item.from | capitalize}} - {{item.to | capitalize}}</h6>
              </div>
              <p>{{item.description}}</p>
            </div>
            <!--End experience-->
            {% endfor %}

          </div>
          <!--End experience holder-->
        </div>
      </div>
      <!--End row-->
    </div>
    <!--End timeline-->
  </div>
  <!--End block content-->
</div>
<!--End content-->
