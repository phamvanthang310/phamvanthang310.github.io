<!--Main title-->
{% include component/main-title.html title="experience" %}

<!--Content-->
<div class="content">
  <!--Block content-->
  <div class="block-content ">
    <!--Timeline-->
    <div class="timeline experience">
      <!--Row-->
      <div class="row ">
        <div class="col-md-12">
          <!--Experience holder-->
          <div class="exp-holder margTop">

            {% for item in site.data.experience %}
            <!--Experience-->
            <div class="exp">
              <div class="hgroup">
                <h4>{{item.employer}}</h4>
                <h3>{{item.title}}</h3>
                <h6><i class="icon-calendar"></i>
                  {{item.from | capitalize}} -
                  <span {% if item.to== 'present' %} class="current" {% endif %}>
                  {{item.to | capitalize}}
                  </span>
                </h6>
              </div>
              <p>{{item.description}}</p>
            </div>
            <!--End experience-->
            {% endfor %}

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
